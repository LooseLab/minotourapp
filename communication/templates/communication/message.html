{% extends "web/template_private.html" %}

{% block content %}
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{ message.title }}

            </h1>
            <ol class="breadcrumb">
                {{ message.created_date|date:'d/m/Y H:i' }}
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-body">
                    {{ message.content }}
                </div>
            </div>

            <a href="{% url 'profile' %}" class="btn btn-default">Back to mensages</a>
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

{% endblock %}
