{% extends "web/template_private.html" %}

{% load humanize %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h4 class="card-title"><i class="fas fa-address-card"></i>
                            Reference Management
                        </h4>
                    </div>
                    <div class="card-body ">
                        <table id="reference-table" class="table table-bordered table-striped table-hover"
                               style="width:100%"
                               cellspacing="0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Length</th>
                                <th>Public/Private</th>
                                <th style="text-align: center"><i id="addition" class="fa fa-plus-square"
                                                                  data-toggle="modal" data-target="#add-reference"
                                                                  style="color: green; font-size: 1rem"></i></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Length</th>
                                <th>Public/Private</th>
                                <th></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-reference" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div style="border-radius: 3.8px" class="modal-content">
                <div class="modal-body" id="mdbup" ondrop="referenceManager._dropHandler(event)">
                    <label id="drop-zone" class="dropzone" for="reference-upload"
                           >
                        Drag and drop or click to upload ...
                    </label>
                    <input type="file" id="reference-upload" style="display: none"
                           accept=".fsa,.fna,.fa,.fa.gz,.fsa.gz,.fna.gz,.fasta,.fasta.gz" multiple>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
{#                    <button href="#" id="submit-task" class="btn btn-success success" disabled>Submit</button>#}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
      const referenceManager = new ReferenceManagementController()

    </script>
{% endblock %}
