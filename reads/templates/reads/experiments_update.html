{% extends "web/template_private.html" %}

{% block content %}
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span>Update Experiment</span>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-body">

                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}


                    <form method="post">

                        {% csrf_token %}

                        {{ form.as_p }}

                        {{ experiment_flowcell_formset.as_p }}

                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'experiment-list' %}" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
{% endblock %}
