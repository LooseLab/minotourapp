<div class="modal fade" id="results-builder" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div style="border-radius: 25px" class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Choose results to download for all barcodes
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="results-builder-form">
                    {% for title, id in context.hidden_results_files %}
                        <input type="checkbox" checked class="form-check-input" id="{{ id }}" name="{{ id }}">
                        <label class="form-check-label rb" for="{{ id }}">{{ title }}</label>
                    {% endfor %}
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="submit-download" class="btn btn-success success" type="reset" data-dismiss="modal">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
