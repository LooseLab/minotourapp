<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{font_name}} {{title}}</title>
  <style>
    * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Eina Bold */
    @font-face {
      font-family: 'Eina';
      src: url('../assets/fonts/34E6DB_F_0.eot');
      src: url('../assets/fonts/34E6DB_F_0.eot?#iefix') format('embedded-opentype'),
        url('../assets/fonts/34E6DB_F_0.woff2') format('woff2'),
        url('../assets/fonts/34E6DB_F_0.woff') format('woff'),
        url('../assets/fonts/34E6DB_F_0.ttf') format('truetype');
      font-weight: 700;
      unicode-range: U+000-5FF;
    }

    /* Eina Regular */
    @font-face {
      font-family: 'Eina';
      src: url('../assets/fonts/34E6DB_D_0.eot');
      src: url('../assets/fonts/34E6DB_D_0.eot?#iefix') format('embedded-opentype'),
        url('../assets/fonts/34E6DB_D_0.woff2') format('woff2'),
        url('../assets/fonts/34E6DB_D_0.woff') format('woff'),
        url('../assets/fonts/34E6DB_D_0.ttf') format('truetype');
      font-weight: 400;
      unicode-range: U+000-5FF;
    }

    body {
      background: #fff;
      color: #444;
      font: 16px/1.5 'Eina', "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
    }

    a, a:visited {
      color: #888;
      text-decoration: underline;
    }
    a:hover, a:focus { color: #000; }

    header {
      overflow: hidden;
      padding: 20px 0;
    }

    h1 {
      float: left;
      font-size: 24px;
      font-weight: 700;
    }

    main {
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    table {
      width: 100%;
      border-spacing: 0;
    }

    tr {
      padding: 0 0 10px;
      margin-bottom: 10px;
    }

    th,
    td {
      padding: 4px;
      width: 33%;
      border: 0;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
      text-align: left;
    }

    th {
      color: #888;
    }


    ion-icon {
      display: block;
      margin: 5px 0;
      font-size: 32px;
    }

    footer {
      color: #888;
      font-size: 12px;
      padding: 20px 0;
    }

    .heart {
      display: inline-block;
      padding-top: 4px;
      width: 18px;
      height: 18px;
      color: red;
      vertical-align: sub;
    }

  </style>
  <script src="ionicons.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>{{font_name}} {{title}}, {{icon_count}} icons</h1>
    </header>
    <table>
      <tr>
        <th>
          Icon Name
        </th>
        <th>
          iOS
        </th>
        <th>
          Material Design
        </th>
      </tr>
      {{content}}
    </table>
    <footer>
      Made with <ion-icon class="heart" name="md-heart"></ion-icon> by the <a href="http://ionicframework.com/">Ionic Team</a>
    </footer>
  </main>
</body>
</html>
