{% extends "web/template_base.html" %}
{% load static %}
{% block header %}
    <!-- Public NavBar -->
        <nav class="navbar navbar-expand-md navbar-dark topnav-primary" id="tn">
        <a class="navbar-brand" href="{% url 'login' %}"> minoTour </a>

            <div class="container-fluid"  style="padding-top: 2rem">
                <div class="navbar-header">
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
{% endblock %}
{% block adjustment%}
    <script>
        // offset body to account for navbar stickyness, which pulls navbar out of DOM
        let heightFooter = $("#sticky-footer").css("height")
        let windowHeight = $(document).height()
        $("body").css({"padding-bottom": heightFooter, "min-height": `${windowHeight}px`})
    </script>
{% endblock %}
