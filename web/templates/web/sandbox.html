<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    run <input type="text" id="run-id"/>
    <select id="chromosome-id-select"></select>
</form>
<div id="container2"></div>
<div id="container" style="height: 400px; min-width: 310px"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script>

    function requestMappedChromosomes(run_id) {
        /*
         * Request the chromosomes that have reads mapped to using minimap2
         * and update the select box on tab Mapping
         *
         */

        var url = '/api/v1/runs/' + run_id + '/references';

        $.getJSON(url, function (data_unsorted) {

            var data = data_unsorted.sort(function (a, b) {
                return a['barcode_name'] - ['b.barcode_name'];
            });

            var select = document.getElementById('chromosome-id-select');
            var selected_index = select.selectedIndex;
            var selected_option = select[selected_index];

            while (select.length > 0) {
                select.remove(0);
            }

            for (var i = 0; i < data.length; i++) {
                var option = document.createElement('option');

                var value_combination = data[i]['run_id'] + '_' + data[i]['barcode_id'] + '_' + data[i]['read_type_id'] + '_' + data[i]['reference_id'] + '_' + data[i]['chromosome_id'];

                option.text = data[i]['barcode_name'] + ' - ' + data[i]['read_type_name'] + ' - ' + data[i]['reference_name'] + ' - ' + data[i]['chromosome_name'];
                option.value = value_combination;

                if (selected_option === undefined) {

                } else {

                    if (value_combination == selected_option.value) {
                        option.selected = 'selected';
                    }

                }

                select.add(option);
            }

        });

    }

    document.getElementById("run-id").addEventListener("change", function () {
        const valor = document.getElementById("run-id").value;
        requestMappedChromosomes(valor);
        console.log(valor);
    });

    document.getElementById("chromosome-id-select").addEventListener("change", function () {
        //const valor = document.getElementById("chromosome-id-select").value;
        //requestMappedChromosomes(valor);
        //console.log(valor);
        initialiseChart3();
    });


    function afterSetExtremes(e) {
        var select = document.getElementById('chromosome-id-select');
        var selected_index = select.selectedIndex;
        var selected_option = select[selected_index];

        if (selected_option === undefined) {
            console.log('No mapped chromosome selected.');
            return;
        }

        var value_combination = selected_option.value.split('_');
        var run_id = value_combination[0];
        var barcode_id = value_combination[1];
        var read_type_id = value_combination[2];
        var reference_id = value_combination[3];
        var chromosome_id = value_combination[4];

        var url = '/api/v1/runs/' + run_id + '/pafcover/' + barcode_id + '/' + read_type_id + '/' + chromosome_id + '/' + Math.round(e.min) + '/' + Math.round(e.max) + '/';

        /**
         * Load new data depending on the selected min and max
         */

        var chart = Highcharts.charts[0];

        chart.showLoading('Loading data from server...');


        $.getJSON(url, function (data) {

            chart.series[0].setData(data);
            chart.hideLoading();
        });
    }




    function initialiseChart3() {

        var select = document.getElementById('chromosome-id-select');
        var selected_index = select.selectedIndex;
        var selected_option = select[selected_index];

        if (selected_option === undefined) {
            console.log('No mapped chromosome selected.');
            return;
        }

        var value_combination = selected_option.value.split('_');
        var run_id = value_combination[0];
        var barcode_id = value_combination[1];
        var read_type_id = value_combination[2];
        var reference_id = value_combination[3];
        var chromosome_id = value_combination[4];

        var url = '/api/v1/runs/' + run_id + '/pafcover/' + barcode_id + '/' + read_type_id + '/' + chromosome_id + '/';

        $.getJSON(url, function (data) {
            var detailChart;

            // create the detail chart
            function createDetail(masterChart) {

                // prepare the detail chart
                var detailData = [],
                    detailStart = data[0][0];

                $.each(masterChart.series[0].data, function () {
                    console.log('x: ' + this.x);
                    console.log('y: ' + this.y);
                    if (this.x >= detailStart) {
                        detailData.push(this.y);
                    }
                });

                console.log('--->');
                console.log(data);
                console.log(detailStart);
                console.log(detailData);
                console.log('<---');

                // create a detail chart referenced by a global variable
                detailChart = Highcharts.chart('detail-container', {
                    chart: {
                        marginBottom: 120,
                        reflow: false,
                        marginLeft: 50,
                        marginRight: 20,
                        style: {
                            position: 'absolute'
                        },
                        step: true,
                        zoomType: 'x',
                    },
                    credits: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'line'
                    },
                    yAxis: {
                        title: {
                            text: null
                        },
                        maxZoom: 0.1
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        series: {
                            marker: {
                                enabled: false,
                                states: {
                                    hover: {
                                        enabled: true,
                                        radius: 3
                                    }
                                }
                            }
                        }
                    },
                    series: [{
                        name: null,
                        pointStart: detailStart,
                        data: detailData,
                        step: true
                    }],

                    exporting: {
                        enabled: false
                    }

                }); // return chart
            }

            // create the master chart
            function createMaster() {
                Highcharts.chart('master-container', {
                    chart: {
                        reflow: false,
                        borderWidth: 0,
                        backgroundColor: null,
                        marginLeft: 50,
                        marginRight: 20,
                        zoomType: 'x',
                        step: true,
                        events: {

                            // listen to the selection event on the master chart to update the
                            // extremes of the detail chart
                            selection: function (event) {
                                var extremesObject = event.xAxis[0],
                                    min = extremesObject.min,
                                    max = extremesObject.max,
                                    detailData = [],
                                    xAxis = this.xAxis[0];

                                // reverse engineer the last part of the data
                                $.each(this.series[0].data, function () {
                                    if (this.x > min && this.x < max) {
                                        detailData.push([this.x, this.y]);
                                    }
                                });

                                // move the plot bands to reflect the new detail span
                                xAxis.removePlotBand('mask-before');
                                xAxis.addPlotBand({
                                    id: 'mask-before',
                                    from: data[0][0],
                                    to: min,
                                    color: 'rgba(0, 0, 0, 0.2)'
                                });

                                xAxis.removePlotBand('mask-after');
                                xAxis.addPlotBand({
                                    id: 'mask-after',
                                    from: max,
                                    to: data[data.length - 1][0],
                                    color: 'rgba(0, 0, 0, 0.2)'
                                });


                                detailChart.series[0].setData(detailData);

                                return false;
                            }
                        }
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'line',
                        showLastTickLabel: true,
                        plotBands: [{
                            id: 'mask-before',
                            from: data[0][0],
                            to: data[data.length - 1][0],
                            color: 'rgba(0, 0, 0, 0.2)'
                        }],
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        gridLineWidth: 0,
                        labels: {
                            enabled: false
                        },
                        title: {
                            text: null
                        },
                        min: 0.6,
                        showFirstLabel: false
                    },
                    legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    },
                    plotOptions: {
                        series: {
                            fillColor: {
                                // linearGradient: [0, 0, 0, 70],
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, 'rgba(255,255,255,0)']
                                ]
                            },
                            lineWidth: 1,
                            marker: {
                                enabled: false
                            },
                            shadow: false,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            enableMouseTracking: false
                        }
                    },

                    series: [{
                        type: 'area',
                        name: null,
                        pointStart: data[0][0],
                        data: data,
                        step: true
                    }],

                    exporting: {
                        enabled: false
                    }

                }, function (masterChart) {
                    createDetail(masterChart);
                }); // return chart instance
            }

            // make the container smaller and add a second container for the master chart
            var $container = $('#container2')
                .css('position', 'relative');

            $('<div id="detail-container">')
                .appendTo($container);

            $('<div id="master-container">')
                .css({
                    position: 'absolute',
                    top: 300,
                    height: 100,
                    width: '100%'
                })
                .appendTo($container);

            // create master and in its callback, create the detail chart
            createMaster();
        });

    }

    function initialiseChart2() {
        var select = document.getElementById('chromosome-id-select');
        var selected_index = select.selectedIndex;
        var selected_option = select[selected_index];

        if (selected_option === undefined) {
            console.log('No mapped chromosome selected.');
            return;
        }

        var value_combination = selected_option.value.split('_');
        var run_id = value_combination[0];
        var barcode_id = value_combination[1];
        var read_type_id = value_combination[2];
        var reference_id = value_combination[3];
        var chromosome_id = value_combination[4];


        // See source code from the JSONP handler at https://github.com/highcharts/highcharts/blob/master/samples/data/from-sql.php
        $.getJSON('https://www.highcharts.com/samples/data/from-sql.php?callback=?', function (data) {

            // Add a null value for the end date
            data = [].concat(data, [[Date.UTC(2011, 9, 14, 19, 59), null, null, null, null]]);

            // create the chart
            Highcharts.stockChart('container', {
                chart: {
                    type: 'candlestick',
                    zoomType: 'x'
                },

                navigator: {
                    adaptToUpdatedData: false,
                    series: {
                        data: data
                    },
                    title: {
                        text: 'AAPL history by the minute from 1998 to 2011'
                    },

                    scrollbar: {
                        liveRedraw: false
                    },

                },

                subtitle: {
                    text: 'Displaying 1.7 million data points in Highcharts Stock by async server loading'
                },

                rangeSelector: {
                    buttons: [{
                        type: 'hour',
                        count: 1,
                        text: '1h'
                    }, {
                        type: 'day',
                        count: 1,
                        text: '1d'
                    }, {
                        type: 'month',
                        count: 1,
                        text: '1m'
                    }, {
                        type: 'year',
                        count: 1,
                        text: '1y'
                    }, {
                        type: 'all',
                        text: 'All'
                    }],
                    inputEnabled: false, // it supports only days
                    selected: 4 // all
                },

                xAxis: {
                    events: {
                        afterSetExtremes: afterSetExtremes
                    },
                    minRange: 3600 * 1000 // one hour
                },

                yAxis: {
                    floor: 0
                },

                series: [{
                    data: data,
                    dataGrouping: {
                        enabled: false
                    }
                }]
            });
        });
    }

</script>


</body>
</html>
