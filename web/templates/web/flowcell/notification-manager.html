<div>
    This is a trial/ work in progress
    so for now you can only choose coverage and an amount, and see what notifications you're waiting for

    <form method="post" id="post-form-task-create" onsubmit="notificationsController.submitNotificationChoices(event, this)">
         {% csrf_token %}
        <label for="coverage"> Coverage
            <input id="coverage" value="coverage" type="checkbox" name="coverage">
        </label>
        <label for="coverageAmount"> Coverage Depth
            <input id="coverageAmount" value="coverageAmount" type="text" name="coverageAmount">
        </label>
        <label for="reference"> Reference mapped against
            <select name="reference" id="reference" multiple data-select="false"></select>
        </label>
        <label for="contig"> Specific Contig
            <select name="contig" id="contig" multiple data-select="false"></select>
        </label>
        <label for="notification_barcodes"> Barcodes
            <select name="barcode" id="notification_barcodes" multiple data-select="false">
            </select>
        </label>
        <br>
        <label for="mux"> Mux Results
            <input id="mux" value="mux" type="checkbox" name="mux">
        </label><br>
        <label for="targets">New Target
            <input id="targets" value="targetAdded" type="checkbox" name="newTarget">
        </label>
        <input type="submit">
    </form>
</div>
