<div class="row">
    <div class="col-md-12">
        <div class='panel panel-info'>
            <div class='panel-heading'>
                <h3 class='panel-title'>Create a new analysis task</h3>
            </div>
            <div class='panel-body'>

                <form method="post" id="post-form-task-create">
                    {% csrf_token %}
                    <input type="hidden" name="flowcell" value="{{ flowcell.id }}"/>
                    <div class="form-group">
                        <label for="job_type_id">Task type</label>
                        <select class="form-control" name="job_type" id="id_job_type"></select>
                    </div>

                    <div class="form-group">
                        <label for="reference_id">Reference</label>
                        <select class="form-control" name="reference" id="id_reference"></select>
                    </div>
                    <div id="task_form_messages"></div>
                    <input type="submit" value="Create" class="btn btn-default" id="btn_task_create">
                </form>
            </div>
        </div>
    </div>
</div>


<h2 class="panel-heading">Run analysis tasks on reads.</h2>
<span id="tasks"></span>
