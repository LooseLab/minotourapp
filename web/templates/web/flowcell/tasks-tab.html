<div class="row">
    <div class="col-md-12">
        <div class='panel panel-info'>
            <div class='panel-heading'>
                <h3 class='panel-title'>Create a new analysis task</h3>
            </div>
            <div class='panel-body'>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="job_type_id">Task type</label>
                        <select id="job_type_id"></select>
                    </div>

                    <div class="form-group">
                        <label for="reference_id">Reference</label>
                        <select id="reference_id"></select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<h2 class="panel-heading">Run analysis tasks on reads.</h2>
<span id="tasks"></span>
